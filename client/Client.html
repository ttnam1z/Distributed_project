<!DOCTYPE html>
<html>
<head >
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CLIENT</title>

	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        div {
            
        }
        label {
                display: inline-block;
            }
        button {
            width: 70px;
            margin-right: 10px;
        }
        
    </style>
</head>
<body class = "p-body-inner">
    <div id = "infor" class ="overlay-container" style="display: none; opacity: 1; overflow: visible;">
        <div class="alert">
          <span class="closebtn" onclick="onCloseNotice()">&times;</span>
          This is an alert box.
        </div>
    </div>
    <div id = "loginform" name="login" style="display: block;">
        <div class="overlay-title" style="display: block;">
            <h2>LOGIN</h2>
        </div>
        <div class="overlay-content">
            <label style="width: 80px;">User Name</label>
            <input type="text" name="user" id="user_log"><br><br>
            <label style="width: 80px;">Password </label>
            <input type="password" name="pass" id="pass_log"><br><br>
            <button class ="" onclick="onLogin()">Login</button>
            <button class ="" onclick="onShowRegister()">Register</button>
        </div>
    </div>
    <div id = "registerform" class ="overlay-container" style="display: none; opacity: 1; overflow: visible;">
        <div class="overlay">
            <div class="overlay-title">
                REGISTER
                <a class="overlay-titleCloser" onclick="onCloseRegister()">&times;</a>
            </div>
            <div class="overlay-content">
                <label style="width: 80px;">User Name</label>
                <input type="text" name="user" id="user_reg"><br>
                <br>
                <label style="width: 80px;">Password </label>
                <input type="password" name="pass" id="pass_reg"><br>
                <br>
                <button class ="" onclick="onRegister()">Register</button> 
            </div>
        </div>
    </div>

    <div id="mainscreen" style="display: none;">
        <div class="overlay-title"  style="display: block;">
            <h2>Main Screen</h2>
        </div>
        <div class="container">
            <div class="row">
                <div>
                    <label>User Name:</label>
                    <label id="main_name">name</label>
                    <label class="overlay-titleCloser" onclick="onLogout()">Logout</label>
                </div>
            </div>

            <div class="row" style="margin: 30px 0 0 0;">
                <div>
                    <label>Chat to:</label>
                    <input type="text">
                </div>
            </div>

            <div class="row" style="margin: 30px 0 0 0;">
                <div class="col-sm-6">
                    <label>Channel:</label>
                    <label>Car</label>
                    <ul>
                        <li>User1</li>
                        <li>User2</li>
                        <li>User3</li>
                    </ul>
                </div>
    
                <div class="col-sm-6">
                    <label>Chat bar</label>
                </div>
            </div>
        </div>
        
    </div> <br><br>

    <div id="testDiv">
        <button onclick="onMainDev()" style="width: 80px;">MainDev</button>
    </div>
    
    <script type="text/javascript">
        //const ws = new WebSocket('ws://192.168.99.100:8000');

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="./bootstrap-3.3.7/js/jquery-3.6.0.js.js"></script>
    <script type="text/javascript" src="./bootstrap-3.3.7/js/bootstrap.js"></script>

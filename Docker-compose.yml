version: "3.1"
services:
  dev:
   container_name: chat_project
   build: 
    context: .
    dockerfile: Dockerfile
   command: tail -f /dev/null # This keep container alive
   volumes:
    - ubuntu_disk:/code
   ports:
    - "8000:8080"
   #depends_on:
   # - db
   networks:
    - work_common
networks:
  work_common:
    external: true
volumes:
  ubuntu_disk:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /work/